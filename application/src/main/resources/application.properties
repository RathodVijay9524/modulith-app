# Server Configuration
server.port=9092

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/modulith-app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Modulith Configuration
logging.level.org.springframework.modulith=DEBUG
logging.level.com.vijay=DEBUG

# Application Configuration
spring.application.name=modulith-app
